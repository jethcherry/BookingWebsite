
<form (ngSubmit)="onSignup()" class="register-form" [formGroup]="form">
  <h2>Register</h2>
  <div class="form-group">
    <label for="username">Name</label>
    <input formControlName="Name" type="text" id="username"  class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input  formControlName="Email" type="email"  id="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input  formControlName="Password" type="password" id="password"  class="form-control">
  </div>
 
  <button [disabled]=" form.invalid" type="submit" class="btn btn-primary">Register</button>
</form>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
