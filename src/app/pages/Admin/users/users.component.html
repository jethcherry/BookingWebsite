<div class="container">
    <h2>Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" formControlName="username" type="text">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" type="email">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add User</button>
    </form>
  </div>
