<div class="container">
  <h2>Manage Hotels</h2>
  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()" class="form">
    <div formArrayName="hotels">
      <div formGroupName="0" class="form-group">
        <label>ID:</label>
        <input type="number" formControlName="id" class="form-control">
        <br>
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control">
        <br>
        <label>Location:</label>
        <input type="text" formControlName="location" class="form-control">
        <br>
        <label>Price:</label>
        <input type="text" formControlName="price" class="form-control">
        <br>
        <label>Description:</label>
        <textarea formControlName="description" class="form-control"></textarea>
        <br>
        <label>Image :</label>
        <input type="text" formControlName="imageUrl" class="form-control">
        <br>
      </div>
    </div>
    <button type="submit" class="btn-primary">Add Hotel</button>
  </form>
</div>
