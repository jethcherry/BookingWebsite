<div class="container">
  <h2>Manage Tours</h2>
    <form [formGroup]="tourForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" class="form-control" formControlName="id" type="number">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" formControlName="name" type="text">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input id="destination" class="form-control" formControlName="destination" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input id="imageUrl" class="form-control" formControlName="imageUrl" type="text">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" class="form-control" formControlName="price" type="number">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="tourForm.invalid">Add Tour</button>
    </form>
  </div>
